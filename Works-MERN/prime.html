<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prime number</title>
</head>
<body style="background-color: orange;">
	<h3><b>Prime number check</b></h3>
	<input type="number" id="num" value="" style="width: 10%;">
	<button onclick="ciet()">Check</button>
	<p id="res"></p>
	<script type="text/javascript">
		function ciet() {
			var a=document.getElementById("num").value;
			var i,res;
			if(a<=1){
				document.write("Not a prime number");
			}else{
				for(i=2;i<=a/2;i++){
					if(a%i==0){
						res="Not a prime number";
						break;
					}else{
						res="Prime number";
					}
				}
				document.getElementById("res").innerHTML=res;
			}
		}
	</script>
</body>
</html>
