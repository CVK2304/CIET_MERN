<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="ciet()">Show me</button>
	<p id="hello"></p>
	<script type="text/javascript">
		function ciet() {
			var i;
			for(i=1;i<=10;i++){
			document.getElementById("hello").innerHTML+=i+"<br>";
		}
	}
	</script>
</body>
</html>
