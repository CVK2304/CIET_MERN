<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="ciet()">Show me</button>
	<p id="hello"></p>
	<script type="text/javascript">
		function ciet() {
			var i,j;
			for(i=65;i<=71;i++){
				for(j=65;j<=i;j++){
					document.getElementById("hello").innerHTML+=String.fromCharCode(j)+" ";
				}
				document.getElementById("hello").innerHTML+="<br>"
			}
		}
	</script>
</body>
</html>
