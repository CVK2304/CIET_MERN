<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p id="gender">What is your gender?</p>
	<button onclick="Gendr()">Click me!</button>
	<script type="text/javascript">
		function Gendr() {
			var a;
			if (confirm("Tell me your answer")) {
				a="You are male;"
			}
			else{
				a="You are a female;"
			}
			document.getElementById("gender").innerHTML=a;
		}
	</script>
</body>
</html>
