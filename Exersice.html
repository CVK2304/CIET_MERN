  <head>
    <title>Day-2 Exercise</title>
    <style>
      body {
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        justify-content: space-evenly;
        width: 80%;
      }
      .form, .Rform {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 45%;
      }
      h3 {
        text-align: center;
        margin-bottom: 20px;
      }
      form input, form select {
        display: block;
        width: calc(100% - 12px);
        margin: 5px auto;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      form input[type="submit"] {
        width: auto;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Login Page</h3>
        <form>
          Email id: <input type="email" name="mail"><br>
          Pwd: <input type="password" name="password"><br>
          Captcha: <input type="text" name="captcha"><br>
          <input id="button" type="submit" value="Submit">
        </form>
      </div>
      <div class="Rform">
        <h3>Registration Form</h3>
        <form>
          Full name: <input type="text" name="fname"><br>
          Email id: <input type="email" name="mail"><br>
          Password: <input type="password" name="password"><br>
          Confirm Password: <input type="password" name="confirm_password"><br>
          Select Country: 
          <select name="Country">
            <option>India</option>
            <option>USA</option>
            <option>U.K</option>
            <option>Ireland</option>
            <option>None</option>
          </select><br>Do you have passport or not:
        <input type="radio" name="answer" value="Yes">Yes
        <input type="radio" name="answer" value="No">No<br>
        <input type="submit" value="Register">
        </form>
      </div>
    </div>
  </body>
</html>
